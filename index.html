<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      color: #111;
      overflow: hidden;
      position: relative;
    }

    .code {
      width: 40%;
      padding: 2rem;
      font-size: clamp(0.6rem, 0.9vw, 1rem);
      white-space: pre-wrap;
      line-height: 1.4;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      font-family: 'IBM Plex Mono', monospace;
    }

    .right {
      width: 40%;
      position: absolute;
      top: 50%;
      right: 120px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      gap: 1.5rem;
      z-index: 10;
      font-family: 'IBM Plex Mono', monospace;
    }

    .right a {
      font-size: clamp(1.2rem, 1.6vw, 2rem);
      text-decoration: none;
      color: #111;
      letter-spacing: 0.05em;
    }

    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw; /* 25% pi√π piccolo rispetto a 80vw */
      max-width: 1200px;
      aspect-ratio: 5 / 3;
      z-index: 1;
    }

    .eye-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      gap: 0;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .cell {
      width: 100%;
      height: 100%;
      background-clip: content-box;
      transform: translateZ(0);
    }

    .filled {
      background-color: #e65152;
    }

    .empty {
      background-color: transparent;
    }

    #eye-base {
      transition: transform 0.05s linear;
      z-index: 1;
    }

    #eye-overlay {
      transition: transform 0.05s linear;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="code" id="codeBlock"></div>

  <div class="eye-wrapper">
    <div id="eye-base" class="eye-grid">
      <div class="cell empty"></div>
      <div class="cell filled"></div>
      <div class="cell filled"></div>
      <div class="cell filled"></div>
      <div class="cell filled"></div>

      <div class="cell filled"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell filled"></div>

      <div class="cell empty"></div>
      <div class="cell filled"></div>
      <div class="cell filled"></div>
      <div class="cell filled"></div>
      <div class="cell empty"></div>
    </div>

    <div id="eye-overlay" class="eye-grid">
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell filled"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>

      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell filled"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>

      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell filled"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
    </div>
  </div>

  <div class="right">
    <a id="projectLink"></a>
    <a id="aboutLink"></a>
    <a id="contactLink"></a>
  </div>

  <script>
    const eyeBase = document.getElementById('eye-base');
    const eyeOverlay = document.getElementById('eye-overlay');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    let currentXBase = 0, currentYBase = 0;
    let targetXBase = 0, targetYBase = 0;

    let currentXOverlay = 0, currentYOverlay = 0;
    let targetXOverlay = 0, targetYOverlay = 0;

    let mouseActive = false;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;

      targetXBase = dx * 0.07;
      targetYBase = dy * 0.18;

      targetXOverlay = dx * 0.135;
      targetYOverlay = dy * 0.18;

      mouseActive = true;
    });

    document.addEventListener('mouseleave', () => {
      mouseActive = false;
    });

    function animate() {
      if (!mouseActive) {
        targetXBase *= 0.9;
        targetYBase *= 0.9;
        targetXOverlay *= 0.9;
        targetYOverlay *= 0.9;
      }

      currentXBase += (targetXBase - currentXBase) * 0.2;
      currentYBase += (targetYBase - currentYBase) * 0.2;

      currentXOverlay += (targetXOverlay - currentXOverlay) * 0.2;
      currentYOverlay += (targetYOverlay - currentYOverlay) * 0.2;

      eyeBase.style.transform = `translate(${currentXBase}px, ${currentYBase}px)`;
      eyeOverlay.style.transform = `translate(${currentXOverlay}px, ${currentYOverlay}px)`;

      requestAnimationFrame(animate);
    }

    animate();

    // Typing effect for code and menu
    const codeText = `<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
</head>
<body>
  codice del sito visibile qui
</body>
</html>`;

    const menuLines = ["PROJECTS", "ABOUT US", "CONTACTS"];

    let i = 0;
    function typeCode() {
      if (i <= codeText.length) {
        document.getElementById("codeBlock").innerText = codeText.substring(0, i);
        i++;
        setTimeout(typeCode, 8);
      }
    }

    let j = 0;
    function typeMenu() {
      menuLines.forEach((line, index) => {
        const target = document.getElementById(index === 0 ? "projectLink" : index === 1 ? "aboutLink" : "contactLink");
        target.innerText = line.substring(0, j);
      });
      j++;
      if (j <= menuLines[0].length) setTimeout(typeMenu, 50);
    }

    setTimeout(typeCode, 1000);
    setTimeout(typeMenu, 1800);
  </script>
</body>
</html>
