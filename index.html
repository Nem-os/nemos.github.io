<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Occhio Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      aspect-ratio: 5 / 3;
      transform: translate(-50%, -50%);
    }
    .layer, .rect {
      position: absolute;
    }
    .rect {
      background: red;
    }
  </style>
</head>
<body>
  <div class="eye-wrapper">
    <div class="layer" id="layer1">
      <div class="rect" style="top: 0%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>
  </div>

  <script>
    const layer = document.getElementById('layer1');
    let x = 0;
    function animate() {
      x += 1;
      layer.style.transform = `translateX(${Math.sin(x/10)*10}px)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
