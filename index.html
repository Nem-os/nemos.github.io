<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      touch-action: none;
    }

    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: 1;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .rect {
      position: absolute;
      transition: height 0.2s ease, top 0.2s ease;
    }

    .layer1 .rect { background-color: #e65152; }
    .layer2 .rect { background-color: #e65152; }
    .layer3 .rect { background-color: white; }
    .pupil .rect { background-color: #e65152; }
  </style>
</head>
<body>
  <div class="eye-wrapper" id="eyeWrapper">
    <!-- Layer 1 -->
    <div class="layer layer1">
      <div class="rect" style="top: 33.33%; left: 0%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 66.66%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>

    <!-- Layer 2 (rosso) -->
    <div class="layer layer2">
      <div class="rect" style="top: 0%; left: 20%; width: 80%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 20%; width: 80%; height: 33.33%;"></div>
    </div>

    <!-- Layer 3 (bianco) -->
    <div class="layer layer3">
      <div class="rect" style="top: 33.33%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>

    <!-- Pupilla -->
    <div class="layer pupil" id="layerPupil">
      <div class="rect" style="top: 5%; left: 40%; width: 20%; height: 85%;"></div>
    </div>
  </div>

  <script>
    const eyeWrapper = document.getElementById('eyeWrapper');
    const pupilLayer = document.getElementById('layerPupil');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    
    let target = {x: 0, y: 0};
    let current = {x: 0, y: 0};
    let pupilTarget = {x: 0};
    let pupilCurrent = {x: 0};
    let mouseActive = false;
    let justBlinked = false;

    // Movement logic
    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      target = {x: dx * 0.17, y: dy * 0.22};
      pupilTarget = {x: dx * 0.25};
      mouseActive = true;
    });

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        target = {x: dx * 0.17, y: dy * 0.35};
        pupilTarget = {x: dx * 0.25};
        mouseActive = true;
      }
    });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        target = {x: dx * 0.17, y: dy * 0.35};
        pupilTarget = {x: dx * 0.25};
        mouseActive = true;
      }
    });

    function animate() {
      if (!mouseActive && !justBlinked) {
        target.x *= 0.98;
        target.y *= 0.98;
        pupilTarget.x *= 0.98;
      }
      current.x += (target.x - current.x) * 0.15;
      current.y += (target.y - current.y) * 0.15;
      eyeWrapper.style.transform = `translate(calc(-50% + ${current.x}px), calc(-50% + ${current.y}px))`;

      pupilCurrent.x += (pupilTarget.x - pupilCurrent.x) * 0.2;
      pupilLayer.style.transform = `translate(${pupilCurrent.x}px, 0)`;

      requestAnimationFrame(animate);
    }

    animate();

    function blink() {
      justBlinked = true;

      const blinkRects = [...document.querySelectorAll('.layer2 .rect, .layer3 .rect, .pupil .rect')];
      const originalStates = blinkRects.map(rect => ({
        el: rect,
        top: parseFloat(rect.style.top),
        height: parseFloat(rect.style.height)
      }));

      blinkRects.forEach(r => {
        const top = parseFloat(r.style.top);
        const height = parseFloat(r.style.height);
        r.style.top = `${top + height}%`;
        r.style.height = `0%`;
      });

      setTimeout(() => {
        originalStates.forEach(({el, top, height}) => {
          el.style.top = `${top}%`;
          el.style.height = `${height}%`;
        });
        justBlinked = false;
      }, 200);
    }

    document.addEventListener('click', () => blink());
    setInterval(() => {
      if (document.hasFocus()) blink();
    }, 10000 + Math.random() * 5000);
  </script>
</body>
</html>
