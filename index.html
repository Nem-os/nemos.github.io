<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      color: #111;
      overflow: hidden;
      position: relative;
    }
    .code {
      width: 40%;
      padding: 2rem;
      font-size: clamp(0.6rem, 0.9vw, 1rem);
      white-space: pre-wrap;
      line-height: 1.4;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .right {
      width: 40%;
      position: absolute;
      top: 50%;
      right: 120px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      gap: 1.5rem;
      z-index: 10;
    }
    .right a {
      font-size: clamp(1.2rem, 1.6vw, 2rem);
      text-decoration: none;
      color: #111;
      letter-spacing: 0.05em;
    }
    .eye-wrapper {
      position: absolute;
      top: 55%;
      left: 55%;
      transform: translate(-50%, -50%);
      width: 120vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: 1;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .rect {
      position: absolute;
      background-color: #e65152;
    }
  </style>
</head>
<body>
  <div class="code" id="codeBlock"></div>

  <div class="eye-wrapper">
    <!-- Layer 1 - Occhio sinistro -->
    <div id="layer1" class="layer" style="z-index: 1;">
      <div class="rect" style="top: 0%; left: 20%; width: 64%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 0%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 66.66%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>

    <!-- Layer 2 - Occhio destro -->
    <div id="layer2" class="layer" style="z-index: 2;">
      <div class="rect" style="top: 0%; left: 80%; width: 20%; height: 66.66%;"></div>
    </div>

    <!-- Layer 3 - Pupilla -->
    <div id="layer3" class="layer" style="z-index: 3; background: none;">
      <div class="rect" style="top: 0%; left: 40%; width: 20%; height: 100%;"></div>
    </div>
  </div>

  <div class="right">
    <a id="projectLink"></a>
    <a id="aboutLink"></a>
    <a id="contactLink"></a>
  </div>

  <script>
    const layers = [
      document.getElementById('layer1'),
      document.getElementById('layer2'),
      document.getElementById('layer3')
    ];
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    let targets = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let currents = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let mouseActive = false;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      targets[0] = {x: dx * 0.07, y: dy * 0.18};
      targets[1] = {x: dx * 0.07, y: dy * 0.18};
      targets[2] = {x: dx * 0.135, y: dy * 0.18};
      mouseActive = true;
    });

    document.addEventListener('mouseleave', () => {
      mouseActive = false;
    });

    function animate() {
      if (!mouseActive) {
        targets = targets.map(t => ({x: t.x * 0.98, y: t.y * 0.98}));
      }
      for (let i = 0; i < layers.length; i++) {
        currents[i].x += (targets[i].x - currents[i].x) * 0.15;
        currents[i].y += (targets[i].y - currents[i].y) * 0.15;
        layers[i].style.transform = `translate(${currents[i].x}px, ${currents[i].y}px)`;
      }
      requestAnimationFrame(animate);
    }

    animate();

    const codeText = `<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>_HELLO_WORLD_</title>

  <style>
    /* unknown */
    :root {
      --bg: #fff;
      --fg: #111;
      --accent: #e65152;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
    }

    .eye {
      position: absolute;
      pointer-events: none;
    }

    .layer {
      mix-blend-mode: normal;
    }
  </style>
</head>

<body>
  <!-- Nem.Os: Welcome guest -->
  <div id="eye-system">
    <div class="layer layer-1"></div>
    <div class="layer layer-2"></div>
    <div class="pupil"></div>
  </div>

  <nav id="main-menu">
    <a href="/projects">projects</a>
    <a href="/about">about us</a>
    <a href="/contacts">contacts</a>
  </nav>
</body>
</html>`;

    const menuLines = ["<projects />", "<about-us />", "<contact />"];
    let i = 0;
    function typeCode() {
      if (i <= codeText.length) {
        document.getElementById("codeBlock").innerText = codeText.substring(0, i);
        i++;
        setTimeout(typeCode, 8);
      }
    }

    let j = 0;
    function typeMenu() {
      menuLines.forEach((line, index) => {
        const target = document.getElementById(index === 0 ? "projectLink" : index === 1 ? "aboutLink" : "contactLink");
        target.innerText = line.substring(0, j);
      });
      j++;
      if (j <= menuLines[0].length) setTimeout(typeMenu, 50);
    }

    setTimeout(typeCode, 1000);
    setTimeout(typeMenu, 1800);
  </script>
</body>
</html>
