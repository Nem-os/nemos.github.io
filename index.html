<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      color: #111;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }
    .menu-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      z-index: 10;
      visibility: hidden;
    }
    .menu-center a {
      font-size: clamp(1.2rem, 2.5vw, 2.5rem);
      text-decoration: none;
      color: #111;
      letter-spacing: 0.05em;
      transition: all 0.25s ease-in-out;
      display: inline-block;
      white-space: nowrap;
    }
    .menu-center a::before {
      content: "<";
      transition: content 0.2s;
    }
    .menu-center a::after {
      content: ">";
      transition: content 0.2s;
    }
    .menu-center a:hover::before {
      content: ">";
    }
    .menu-center a:hover::after {
      content: "<";
    }
    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: 1;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .rect {
      position: absolute;
      background-color: #e65152;
    }

    @media (max-width: 768px) {
      .menu-center {
        flex-direction: column;
        gap: 2rem;
        top: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="eye-wrapper">
    <!-- Layer 1 - Occhio sinistro -->
    <div id="layer1" class="layer" style="z-index: 1;">
      <div class="rect" style="top: 0%; left: 20%; width: 64%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 0%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 66.66%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>
    <!-- Layer 2 - Occhio destro -->
    <div id="layer2" class="layer" style="z-index: 2;">
      <div class="rect" style="top: 0%; left: 80%; width: 20%; height: 66.66%;"></div>
    </div>
    <!-- Layer 3 - Pupilla -->
    <div id="layer3" class="layer" style="z-index: 3; background: none;">
      <div class="rect" style="top: 0%; left: 40%; width: 20%; height: 100%;"></div>
    </div>
  </div>

  <div class="menu-center" id="menu">
    <a id="projectLink"></a>
    <a id="aboutLink"></a>
    <a id="contactLink"></a>
  </div>

  <script>
    const layers = [
      document.getElementById('layer1'),
      document.getElementById('layer2'),
      document.getElementById('layer3')
    ];
    let targets = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let currents = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let mouseActive = false;

    function updateCenter() {
      return {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2
      };
    }

    function setTargetFromCoords(x, y) {
      const {x: centerX, y: centerY} = updateCenter();
      const dx = x - centerX;
      const dy = y - centerY;
      targets[0] = {x: dx * 0.07, y: dy * 0.18};
      targets[1] = {x: dx * 0.07, y: dy * 0.18};
      targets[2] = {x: dx * 0.135, y: dy * 0.18};
    }

    document.addEventListener('mousemove', (e) => {
      setTargetFromCoords(e.clientX, e.clientY);
      mouseActive = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        setTargetFromCoords(e.touches[0].clientX, e.touches[0].clientY);
        mouseActive = true;
      }
    }, { passive: false });

    document.addEventListener('mouseleave', () => {
      mouseActive = false;
    });

    function animate() {
      if (!mouseActive) {
        targets = targets.map(t => ({x: t.x * 0.98, y: t.y * 0.98}));
      }
      for (let i = 0; i < layers.length; i++) {
        currents[i].x += (targets[i].x - currents[i].x) * 0.15;
        currents[i].y += (targets[i].y - currents[i].y) * 0.15;
        layers[i].style.transform = `translate(${currents[i].x}px, ${currents[i].y}px)`;
      }
      requestAnimationFrame(animate);
    }

    animate();

    const menuLines = ["projects", "about-us", "contacts"];
    let j = 0;
    function typeMenu() {
      const menu = document.getElementById("menu");
      menu.style.visibility = 'visible';
      menuLines.forEach((line, index) => {
        const target = document.getElementById(index === 0 ? "projectLink" : index === 1 ? "aboutLink" : "contactLink");
        target.innerText = line.substring(0, j);
      });
      j++;
      if (j <= menuLines[0].length) setTimeout(typeMenu, 50);
    }

    setTimeout(typeMenu, 2000);
  </script>
</body>
</html>
