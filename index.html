<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: 1;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .rect {
      position: absolute;
      background-color: #e65152;
    }

    .menu {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: row;
      gap: 15vw;
      font-size: clamp(1.6rem, 2.2vw, 2.5rem);
      color: #111;
    }

    .menu a {
      color: #111;
      text-decoration: none;
      transition: transform 0.2s ease;
      opacity: 0;
    }

    .menu a:hover {
      transform: scale(1.08);
    }

    .menu a::before {
      content: "<";
    }

    .menu a::after {
      content: ">";
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: auto;
        gap: 25vh;
        font-size: 1.8rem;
      }

      .eye-wrapper {
        transform: translate(-50%, -50%) scale(0.85);
      }
    }
  </style>
</head>
<body>

  <div class="eye-wrapper">
    <!-- Layer 1 -->
    <div id="layer1" class="layer" style="z-index: 1;">
      <div class="rect" style="top: 0%; left: 20%; width: 64%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 0%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 66.66%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>
    <!-- Layer 2 -->
    <div id="layer2" class="layer" style="z-index: 2;">
      <div class="rect" style="top: 0%; left: 80%; width: 20%; height: 66.66%;"></div>
    </div>
    <!-- Layer 3 - Pupilla -->
    <div id="layer3" class="layer" style="z-index: 3;">
      <div class="rect" style="top: 0%; left: 40%; width: 20%; height: 90%;"></div>
    </div>
  </div>

  <div class="menu">
    <a id="link1"></a>
    <a id="link2"></a>
    <a id="link3"></a>
  </div>

  <script>
    const layers = [
      document.getElementById('layer1'),
      document.getElementById('layer2'),
      document.getElementById('layer3')
    ];
    let targets = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let currents = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let mouseActive = false;
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      targets[0] = {x: dx * 0.17, y: dy * 0.22};
      targets[1] = {x: dx * 0.17, y: dy * 0.22};
      targets[2] = {x: dx * 0.35, y: dy * 0.22};
      mouseActive = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        targets[0] = {x: dx * 0.17, y: dy * 0.22};
        targets[1] = {x: dx * 0.17, y: dy * 0.22};
        targets[2] = {x: dx * 0.35, y: dy * 0.22};
        mouseActive = true;
      }
    });

    document.addEventListener('mouseleave', () => {
      mouseActive = false;
    });

    function animate() {
      if (!mouseActive) {
        targets = targets.map(t => ({x: t.x * 0.98, y: t.y * 0.98}));
      }
      for (let i = 0; i < layers.length; i++) {
        currents[i].x += (targets[i].x - currents[i].x) * 0.15;
        currents[i].y += (targets[i].y - currents[i].y) * 0.15;
        layers[i].style.transform = `translate(${currents[i].x}px, ${currents[i].y}px)`;
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Menu typing animation
    const links = [
      { id: "link1", text: "projects" },
      { id: "link2", text: "about us" },
      { id: "link3", text: "contacts" }
    ];

    function typeMenuText(index = 0, letter = 0) {
      if (index >= links.length) return;
      const target = document.getElementById(links[index].id);
      target.innerHTML = `<${links[index].text.substring(0, letter)}>`;
      target.style.opacity = 1;
      if (letter < links[index].text.length) {
        setTimeout(() => typeMenuText(index, letter + 1), 50);
      } else {
        setTimeout(() => typeMenuText(index + 1, 0), 100);
      }
    }

    // Delay to match eye animation
    setTimeout(() => {
      typeMenuText();
    }, 1200);
  </script>
</body>
</html>
