<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      color: #111;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    .code {
      width: 40%;
      background: #ffffff;
      padding: 2rem;
      font-size: clamp(0.6rem, 0.9vw, 1rem);
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .center {
      width: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .right {
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 120px;
      gap: 1.5rem;
    }

    .right a {
      font-size: clamp(1.2rem, 1.6vw, 2rem);
      text-decoration: none;
      color: #111;
      letter-spacing: 0.05em;
    }

    .eye-wrapper {
      position: relative;
      width: 30vw;
      max-width: 600px;
      aspect-ratio: 5 / 3;
    }

    .eye-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      gap: 0;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .cell {
      width: 100%;
      height: 100%;
      background-clip: content-box;
      transform: translateZ(0);
    }

    .filled {
      background-color: #e65152;
    }

    .empty {
      background-color: transparent;
    }

    #eye-base {
      transition: transform 0.05s linear;
      z-index: 1;
    }

    #eye-overlay {
      transition: transform 0.05s linear;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="code">
&lt;!DOCTYPE html&gt;
&lt;html lang="it"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Nem.Os&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
  codice del sito visibile qui
&lt;/body&gt;
&lt;/html&gt;
  </div>

  <div class="center">
    <div class="eye-wrapper">
      <div id="eye-base" class="eye-grid">
        <div class="cell empty"></div>
        <div class="cell filled"></div>
        <div class="cell filled"></div>
        <div class="cell filled"></div>
        <div class="cell filled"></div>

        <div class="cell filled"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell filled"></div>

        <div class="cell empty"></div>
        <div class="cell filled"></div>
        <div class="cell filled"></div>
        <div class="cell filled"></div>
        <div class="cell empty"></div>
      </div>

      <div id="eye-overlay" class="eye-grid">
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell filled"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell filled"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell filled"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
      </div>
    </div>
  </div>

  <div class="right">
    <a href="#">PROJECTS</a>
    <a href="#">ABOUT US</a>
    <a href="#">CONTACTS</a>
  </div>

  <script>
    const eyeBase = document.getElementById('eye-base');
    const eyeOverlay = document.getElementById('eye-overlay');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    let currentXBase = 0, currentYBase = 0;
    let targetXBase = 0, targetYBase = 0;

    let currentXOverlay = 0, currentYOverlay = 0;
    let targetXOverlay = 0, targetYOverlay = 0;

    let mouseActive = false;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;

      targetXBase = dx * 0.045;
      targetYBase = dy * 0.045;

      targetXOverlay = dx * 0.135;
      targetYOverlay = dy * 0.045;

      mouseActive = true;
    });

    document.addEventListener('mouseleave', () => {
      mouseActive = false;
    });

    function animate() {
      if (!mouseActive) {
        targetXBase *= 0.9;
        targetYBase *= 0.9;
        targetXOverlay *= 0.9;
        targetYOverlay *= 0.9;
      }

      currentXBase += (targetXBase - currentXBase) * 0.2;
      currentYBase += (targetYBase - currentYBase) * 0.2;

      currentXOverlay += (targetXOverlay - currentXOverlay) * 0.2;
      currentYOverlay += (targetYOverlay - currentYOverlay) * 0.2;

      eyeBase.style.transform = `translate(${currentXBase}px, ${currentYBase}px)`;
      eyeOverlay.style.transform = `translate(${currentXOverlay}px, ${currentYOverlay}px)`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
