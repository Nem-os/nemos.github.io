<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'IBM Plex Mono', monospace;
      color: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .eye-wrapper {
      width: 90vw;
      max-width: 1000px;
      aspect-ratio: 5/3;
      position: relative;
      margin-bottom: 4vh;
    }

    .eye-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: none;
    }

    .eye-layer div {
      position: absolute;
      background-color: #e65152;
    }

    /* Struttura dellâ€™occhio */
    .l1-r1 { top: 0%; left: 20%; width: 64%; height: 33.33%; }
    .l1-r2 { top: 33.33%; left: 0%; width: 20%; height: 33.33%; }
    .l1-r3 { top: 66.66%; left: 20%; width: 60%; height: 33.33%; }

    .l2-r1 { top: 0%; left: 80%; width: 20%; height: 66.66%; }

    .pupil { top: 0%; left: 40%; width: 20%; height: 90%; }

    .menu {
      display: flex;
      gap: 5vw;
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      opacity: 0;
      z-index: 10;
    }

    .menu a {
      color: #111;
      text-decoration: none;
      transition: transform 0.25s ease, color 0.25s;
    }

    .menu a:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .eye-wrapper {
        transform: scale(0.9);
      }

      .menu {
        flex-direction: column;
        gap: 10vh;
        font-size: 1.6rem;
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Eye -->
  <div class="eye-wrapper" id="eyeWrapper">
    <div class="eye-layer" id="layer1">
      <div class="l1-r1"></div>
      <div class="l1-r2"></div>
      <div class="l1-r3"></div>
    </div>
    <div class="eye-layer" id="layer2">
      <div class="l2-r1"></div>
    </div>
    <div class="eye-layer" id="layer3">
      <div class="pupil"></div>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu" id="menu">
    <a href="#" data-label="projects"></a>
    <a href="#" data-label="about-us"></a>
    <a href="#" data-label="contacts"></a>
  </div>

  <script>
    // Movement logic
    const layers = [
      document.getElementById('layer1'),
      document.getElementById('layer2'),
      document.getElementById('layer3')
    ];
    let current = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let target = [{x: 0, y: 0}, {x: 0, y: 0}, {x: 0, y: 0}];
    let mouseActive = false;

    const center = () => {
      const w = window.innerWidth / 2;
      const h = window.innerHeight / 2;
      return { x: w, y: h };
    };

    const move = (dx, dy) => {
      target[0] = {x: dx * 0.07, y: dy * 0.15};
      target[1] = {x: dx * 0.07, y: dy * 0.15};
      target[2] = {x: dx * 0.13, y: dy * 0.15};
    };

    document.addEventListener('mousemove', e => {
      const { x, y } = center();
      move(e.clientX - x, e.clientY - y);
      mouseActive = true;
    });

    document.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      if (touch) {
        const { x, y } = center();
        move(touch.clientX - x, touch.clientY - y);
        mouseActive = true;
      }
    }, { passive: true });

    document.addEventListener('mouseleave', () => { mouseActive = false; });
    document.addEventListener('touchend', () => { mouseActive = false; });

    const animate = () => {
      if (!mouseActive) {
        target = target.map(t => ({x: t.x * 0.96, y: t.y * 0.96}));
      }
      layers.forEach((layer, i) => {
        current[i].x += (target[i].x - current[i].x) * 0.1;
        current[i].y += (target[i].y - current[i].y) * 0.1;
        layer.style.transform = `translate(${current[i].x}px, ${current[i].y}px)`;
      });
      requestAnimationFrame(animate);
    };
    animate();

    // Typing effect
    const menuLabels = ["<projects>", "<about-us>", "<contacts>"];
    const menuLinks = document.querySelectorAll('.menu a');
    let j = 0;
    function typeMenu() {
      menuLinks.forEach((link, idx) => {
        link.innerText = menuLabels[idx].substring(0, j);
      });
      j++;
      if (j <= menuLabels[0].length) {
        setTimeout(typeMenu, 50);
      } else {
        document.getElementById("menu").style.opacity = 1;
      }
    }
    setTimeout(typeMenu, 1200);

    // Hover effect (invert symbols)
    menuLinks.forEach(link => {
      const label = link.dataset.label;
      link.addEventListener("mouseenter", () => {
        link.innerText = `>${label}<`;
      });
      link.addEventListener("mouseleave", () => {
        link.innerText = `<${label}>`;
      });
    });
  </script>
</body>
</html>
