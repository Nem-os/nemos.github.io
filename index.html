<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: 1;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .rect {
      position: absolute;
      background-color: #e65152;
    }

    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: row;
      gap: 15vw;
      font-size: clamp(1.6rem, 2.2vw, 2.5rem);
      z-index: 10;
      white-space: nowrap;
      opacity: 0;
    }

    .menu.show {
      opacity: 1;
    }

    .menu a {
      color: #111;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: inline-block;
      transform: scale(0.8);
      opacity: 0;
    }

    .menu a.show {
      opacity: 1;
      transform: scale(1);
    }

    .menu a:hover {
      transform: scale(1.1);
    }

    .menu a::before {
      content: "<";
    }

    .menu a::after {
      content: ">";
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        font-size: 2.2rem;
        gap: 25vh;
      }

      .eye-wrapper {
        transform: translate(-50%, -50%) scale(0.65);
      }
    }
  </style>
</head>
