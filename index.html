<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      touch-action: none;
    }

    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: 1;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .rect {
      position: absolute;
      transition: all 0.2s ease;
    }

    .layer1 .rect, .layer3 .rect, .pupil .rect {
      background-color: #e65152;
    }

    .layer2 .rect {
      background-color: white;
    }

    .menu {
      position: absolute;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      gap: 12vh;
      font-size: clamp(1.6rem, 2.5vw, 2.8rem);
      color: #111;
      visibility: hidden;
    }

    .menu.show {
      visibility: visible;
    }

    .menu a {
      color: #111;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.12);
    }

    .blinked .layer1 .rect,
    .blinked .layer2 .rect,
    .blinked .pupil .rect {
      height: 0 !important;
      top: calc(100% - 0px) !important;
    }
  </style>
</head>
<body>
  <div class="eye-wrapper" id="eyeWrapper">
    <!-- Layer 1 - rosso -->
    <div class="layer layer1">
      <!-- Riga 1 -->
      <div class="rect" style="top: 0%; left: 20%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 0%; left: 40%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 0%; left: 60%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 0%; left: 80%; width: 20%; height: 33.33%;"></div>
      <!-- Riga 2 -->
      <div class="rect" style="top: 33.33%; left: 20%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 40%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 60%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 80%; width: 20%; height: 33.33%;"></div>
    </div>

    <!-- Layer 2 - bianco -->
    <div class="layer layer2">
      <div class="rect" style="top: 33.33%; left: 20%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 40%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 60%; width: 20%; height: 33.33%;"></div>
    </div>

    <!-- Layer 3 - rosso -->
    <div class="layer layer3">
      <div class="rect" style="top: 33.33%; left: 0%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 66.66%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>

    <!-- Layer 4 - pupilla -->
    <div class="layer pupil" id="layerPupil">
      <div class="rect" style="top: 10%; left: 40%; width: 20%; height: 80%;"></div>
    </div>
  </div>

  <div class="menu" id="menu">
    <a id="projectLink"></a>
    <a id="aboutLink"></a>
    <a id="contactLink"></a>
  </div>

  <script>
    const eyeWrapper = document.getElementById('eyeWrapper');
    const pupilLayer = document.getElementById('layerPupil');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    let target = {x: 0, y: 0};
    let current = {x: 0, y: 0};
    let pupilTarget = {x: 0};
    let pupilCurrent = {x: 0};
    let mouseActive = false;
    let justBlinked = false;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      target = {x: dx * 0.17, y: dy * 0.22};
      pupilTarget = {x: dx * 0.25};
      mouseActive = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        target = {x: dx * 0.17, y: dy * 0.35};
        pupilTarget = {x: dx * 0.25};
        mouseActive = true;
      }
    });

    function animate() {
      if (!mouseActive && !justBlinked) {
        target.x *= 0.98;
        target.y *= 0.98;
        pupilTarget.x *= 0.98;
      }
      current.x += (target.x - current.x) * 0.15;
      current.y += (target.y - current.y) * 0.15;
      eyeWrapper.style.transform = `translate(calc(-50% + ${current.x}px), calc(-50% + ${current.y}px))`;

      pupilCurrent.x += (pupilTarget.x - pupilCurrent.x) * 0.2;
      pupilLayer.style.transform = `translate(${pupilCurrent.x}px, 0)`;

      requestAnimationFrame(animate);
    }

    animate();

    function blink() {
      justBlinked = true;
      eyeWrapper.classList.add('blinked');
      setTimeout(() => {
        eyeWrapper.classList.remove('blinked');
        justBlinked = false;
      }, 200);
    }

    document.addEventListener('click', () => blink());
    setInterval(() => {
      if (document.hasFocus()) blink();
    }, 10000 + Math.random() * 5000);

    const menuItems = [
      { id: "projectLink", text: "projects" },
      { id: "aboutLink", text: "about us" },
      { id: "contactLink", text: "contacts" }
    ];

    function typeMenuText() {
      const maxLength = Math.max(...menuItems.map(item => item.text.length));
      let i = 0;
      const interval = setInterval(() => {
        menuItems.forEach(item => {
          const el = document.getElementById(item.id);
          el.textContent = `<${item.text.substring(0, i)}>`;
        });
        if (i === maxLength) clearInterval(interval);
        i++;
      }, 50);
    }

    setTimeout(() => {
      document.getElementById("menu").classList.add("show");
      typeMenuText();
    }, 1000);
  </script>
</body>
</html>
