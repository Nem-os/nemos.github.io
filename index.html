<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: 1;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.2s ease-in-out;
    }

    .rect {
      position: absolute;
      background-color: #e65152;
    }

    .menu {
      position: absolute;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      gap: 12vh;
      font-size: clamp(1.6rem, 2.5vw, 2.8rem);
      color: #111;
      visibility: hidden;
    }

    .menu.show {
      visibility: visible;
    }

    .menu a {
      color: #111;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.12);
    }

    @media (max-width: 768px) {
      .menu {
        left: 50%;
        right: auto;
        transform: translateX(-50%) translateY(-50%);
        align-items: center;
        gap: 20vh;
        font-size: 2.4rem;
      }

      .eye-wrapper {
        transform: translate(-50%, -50%) scale(0.65);
      }
    }
  </style>
</head>
<body>
  <div class="eye-wrapper" id="eyeWrapper">
    <!-- Occhio base -->
    <div id="layer1" class="layer" style="z-index: 1;">
      <div class="rect" style="top: 0%; left: 20%; width: 64%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 0%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 66.66%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>
    <div id="layer2" class="layer" style="z-index: 2;">
      <div class="rect" style="top: 0%; left: 80%; width: 20%; height: 66.66%;"></div>
    </div>
    <div id="layer3" class="layer" style="z-index: 3;">
      <div class="rect" style="top: 5%; left: 40%; width: 20%; height: 85%;"></div>
    </div>

    <!-- Layer chiusura clic -->
    <div id="click-layer" class="layer" style="z-index: 1000; display: none; opacity: 0;">
      <div class="rect" style="top: 33.33%; left: 0%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 33.33%; left: 80%; width: 20%; height: 33.33%;"></div>
      <div class="rect" style="top: 66.66%; left: 20%; width: 60%; height: 33.33%;"></div>
    </div>
  </div>

  <div class="menu" id="menu">
    <a id="projectLink"></a>
    <a id="aboutLink"></a>
    <a id="contactLink"></a>
  </div>

  <script>
    const eyeWrapper = document.getElementById('eyeWrapper');
    const layer3 = document.getElementById('layer3');
    let centerX = window.innerWidth / 2;
    let centerY = window.innerHeight / 2;

    window.addEventListener('resize', () => {
      centerX = window.innerWidth / 2;
      centerY = window.innerHeight / 2;
    });

    let target = {x: 0, y: 0};
    let current = {x: 0, y: 0};
    let pupilTarget = {x: 0, y: 0};
    let pupilCurrent = {x: 0, y: 0};
    let mouseActive = false;
    let justBlinked = false;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      target = {x: dx * 0.17, y: dy * 0.22};
      pupilTarget = {x: dx * 0.3, y: dy * 0.3};
      mouseActive = true;
    });

    function animate() {
      if (!mouseActive && !justBlinked) {
        target.x *= 0.98;
        target.y *= 0.98;
        pupilTarget.x *= 0.98;
        pupilTarget.y *= 0.98;
      }
      current.x += (target.x - current.x) * 0.15;
      current.y += (target.y - current.y) * 0.15;
      eyeWrapper.style.transform = `translate(calc(-50% + ${current.x}px), calc(-50% + ${current.y}px))`;

      pupilCurrent.x += (pupilTarget.x - pupilCurrent.x) * 0.2;
      pupilCurrent.y += (pupilTarget.y - pupilCurrent.y) * 0.2;
      layer3.style.transform = `translate(${pupilCurrent.x}px, ${pupilCurrent.y}px)`;

      requestAnimationFrame(animate);
    }

    animate();

    function blink() {
      justBlinked = true;
      const clickLayer = document.getElementById('click-layer');
      const allLayers = document.querySelectorAll('.eye-wrapper .layer:not(#click-layer)');

      allLayers.forEach(layer => layer.style.opacity = '0');
      clickLayer.style.display = 'block';
      clickLayer.style.opacity = '1';

      setTimeout(() => {
        clickLayer.style.opacity = '0';
        setTimeout(() => {
          clickLayer.style.display = 'none';
          allLayers.forEach(layer => layer.style.opacity = '1');
          justBlinked = false;
        }, 150);
      }, 200);
    }

    document.addEventListener('click', () => blink());
    setInterval(() => {
      if (document.hasFocus()) blink();
    }, 10000 + Math.random() * 5000);

    const menuItems = [
      { id: "projectLink", text: "projects" },
      { id: "aboutLink", text: "about us" },
      { id: "contactLink", text: "contacts" }
    ];

    let userInteracted = false;
    window.addEventListener('click', () => { userInteracted = true; });

    function typeMenuText() {
      const maxLength = Math.max(...menuItems.map(item => item.text.length));
      let i = 0;
      const interval = setInterval(() => {
        menuItems.forEach(item => {
          const el = document.getElementById(item.id);
          el.textContent = `<${item.text.substring(0, i)}>`;
        });
        if (i === maxLength) clearInterval(interval);
        i++;
      }, 50);
    }

    setTimeout(() => {
      document.getElementById("menu").classList.add("show");
      typeMenuText();
    }, 1000);
  </script>
</body>
</html>
