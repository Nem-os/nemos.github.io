<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      color: #111;
      overflow: hidden;
      display: flex;
    }

    .code {
      width: 33.3%;
      background: #f7f7f7;
      padding: 2rem;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }

    .center {
      width: 33.3%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .right {
      width: 33.3%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 2rem;
      gap: 1.5rem;
    }

    .right a {
      font-size: 1.5rem;
      text-decoration: none;
      color: #111;
    }

    .eye {
      width: 200px;
      height: 100px;
      background: #e4002b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .eye div {
      width: 60px;
      height: 60px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="code">
&lt;html lang="it"&gt;
&lt;head&gt;
&lt;meta charset="UTF-8" /&gt;
&lt;meta name="viewport" content="width=device-width, initial-scale=1.0" /&gt;
&lt;title&gt;Nem.Os&lt;/title&gt;
&lt;link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet"&gt;
...
  </div>

  <div class="center">
    <div id="eye" class="eye">
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="right">
    <a href="#">PROJECTS</a>
    <a href="#">ABOUT US</a>
    <a href="#">CONTACTS</a>
  </div>

  <script>
    const eye = document.getElementById('eye');
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - posX;
      const dy = e.clientY - posY;
      posX += dx * 0.08; // elastic movement
      posY += dy * 0.08;
      eye.style.transform = `translate(${posX - window.innerWidth / 2}px, ${posY - window.innerHeight / 2}px)`;
    });
  </script>
</body>
</html>
