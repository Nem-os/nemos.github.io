<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }

    .fade-out {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      opacity: 0;
      transition: opacity 1s ease-in;
      z-index: 9999;
      pointer-events: none;
    }

    .fade-out.active {
      opacity: 1;
    }

    .eye-wrapper {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
      z-index: -2;
      pointer-events: none;
    }

    .layer {
      position: absolute;
      transition: height 0.1s ease;
      transform-origin: bottom;
    }

    .layer1 {
      background-color: #e65152;
      bottom: 33.33%;
      left: 20%;
      width: 80%;
      height: 66.66%;
    }

    .layer2 {
      background-color: white;
      bottom: 33.33%;
      left: 20%;
      width: 60%;
      height: 33.33%;
    }

    .layer3 .rect1, .layer3 .rect2 {
      background-color: #e65152;
      position: absolute;
    }

    .layer3 .rect1 {
      top: 33.33%;
      left: 0%;
      width: 20%;
      height: 33.33%;
    }

    .layer3 .rect2 {
      top: 66.66%;
      left: 20%;
      width: 60%;
      height: 33.33%;
    }

    .pupil {
      background-color: #e65152;
      position: absolute;
      bottom: 2%;
      left: 40%;
      width: 20%;
      height: 70%;
      transition: height 0.2s ease;
      transform-origin: top;
    }

    .blinked .layer1,
    .blinked .layer2,
    .blinked .pupil {
      height: 0 !important;
    }

    .site-header {
      position: absolute;
      background-color: white;
      top: 0;
      left: 5vw;
      width: 90vw;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      height: 4vh;
    }

    .menu {
      display: flex;
      gap: 15vw;
      font-size: clamp(1.6rem, 2.5vw, 2.8rem);
      color: #111;
    }

    .menu a {
      color: #111;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.12);
    }

    .ticker-wrapper {
      overflow: hidden;
      background: #fff;
      border-top: 1px solid #111;
      border-bottom: 1px solid #111;
      padding: 0.5rem 0;
      position: absolute;
      top: 5vh;
      left: 0;
      width: 100%;
      z-index: 10;
      display: none;
    }

    .ticker-track {
      display: inline-block;
      white-space: nowrap;
      animation: scrollTicker 60s linear infinite;
      font-size: 1rem;
      font-weight: 400;
      color: #111;
      padding-left: 10vw;
    }

    .ticker-track span {
      margin-right: 4rem;
    }

    @keyframes scrollTicker {
      from { transform: translateX(50%); }
      to   { transform: translateX(-100%); }
    }

    .overlay-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      z-index: 50;
      display: none;
    }

    .overlay-box.active {
      display: block;
    }

    .overlay-content {
      position: relative;
      max-width: 700px;
      margin: 10vh auto;
      padding: 4vh 5vw;
      font-size: 1rem;
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 2rem;
      background: none;
      border: none;
      color: #111;
      cursor: pointer;
    }

    .mobile-section {
      display: none;
    }

    .mobile-section .section {
      padding: 12vh 8vw;
      max-width: 680px;
      margin: 0 auto;
    }

    .mobile-section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .mobile-section p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .mobile-overlay.active {
      opacity: 1;
    }

    @media screen and (max-width: 768px) {
      .site-header {
        display: none;
      }

      .mobile-section {
        display: block;
      }
    }

    @media screen and (min-width: 769px) {
      .ticker-wrapper {
        display: block;
      }

      .mobile-overlay {
        display: none !important;
      }
    }

    .projects-list {
      list-style: none;
      padding: 0;
      margin: 2rem 0 0 0;
    }

    .projects-list li {
      margin-bottom: 1.5rem;
    }

    .projects-list a {
      color: #111;
      font-size: 1.1rem;
      text-decoration: none;
      border-bottom: 1px solid #e65152;
      padding-bottom: 0.2rem;
      display: inline-block;
      transition: opacity 0.25s ease;
    }

    .projects-list a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- ...tutto il contenuto HTML invariato... -->

  <div id="fadeOut" class="fade-out"></div>

  <script>
    // ...tutto il JavaScript esistente invariato...

    function redirectWithFade(targetUrl) {
      const fadeOutDiv = document.getElementById("fadeOut");
      fadeOutDiv.classList.add("active");
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 2000);
    }

    document.querySelectorAll(".projects-list a").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const target = this.getAttribute("href");
        redirectWithFade(target);
      });
    });
  </script>
</body>
</html>
