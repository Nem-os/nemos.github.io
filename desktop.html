<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nem.Os</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      touch-action: none;
    }

    .site-header {
      position: absolute;
      top: 5vh;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .menu {
      display: flex;
      gap: 4vw;
      font-size: clamp(1.6rem, 2.5vw, 2.8rem);
      color: #111;
    }

    .menu a {
      color: #111;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.12);
    }

    .ticker-wrapper {
      display: none;
      overflow: hidden;
      background: #fff;
      border-top: 1px solid #111;
      border-bottom: 1px solid #111;
      padding: 0.5rem 0;
      position: relative;
      z-index: 5;
    }

    .ticker-track {
      display: inline-block;
      white-space: nowrap;
      animation: scrollTicker 25s linear infinite;
      font-size: 1rem;
      font-weight: 400;
      color: #111;
      padding-left: 100vw;
    }

    .ticker-track span {
      margin-right: 4rem;
    }

    @keyframes scrollTicker {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    @media screen and (min-width: 769px) {
      .ticker-wrapper {
        display: block;
      }
    }

    .eye-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      aspect-ratio: 5 / 3;
      max-width: 1200px;
    }

    .layer {
      position: absolute;
      transition: height 0.1s ease;
      will-change: height;
      backface-visibility: hidden;
      transform-origin: bottom;
    }

    .layer1 {
      background-color: #e65152;
      bottom: 33.33%;
      left: 20%;
      width: 80%;
      height: 66.66%;
    }

    .layer2 {
      background-color: white;
      bottom: 33.33%;
      left: 20%;
      width: 60%;
      height: 33.33%;
    }

    .layer3 .rect1 {
      background-color: #e65152;
      position: absolute;
      top: 33.33%;
      left: 0%;
      width: 20%;
      height: 33.33%;
    }

    .layer3 .rect2 {
      background-color: #e65152;
      position: absolute;
      top: 66.66%;
      left: 20%;
      width: 60%;
      height: 33.33%;
    }

    .pupil {
      background-color: #e65152;
      position: absolute;
      bottom: 0;
      left: 40%;
      width: 20%;
      height: 80%;
      transition: height 0.2s ease;
      will-change: height;
      backface-visibility: hidden;
      transform-origin: top;
    }

    .blinked .layer1,
    .blinked .layer2,
    .blinked .pupil {
      height: 0 !important;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="menu">
      <a href="#" data-key="about">about-us</a>
      <a href="#" data-key="projects">projects</a>
      <a href="#" data-key="contacts">contacts</a>
    </nav>
  </header>

  <div class="ticker-wrapper">
    <div class="ticker-track">
      <span>Backstage of luxury // Signed in silence // No permission asked // Open to collaboration // Nem.Os</span>
      <span>Backstage of luxury // Signed in silence // No permission asked // Open to collaboration // Nem.Os</span>
    </div>
  </div>

  <div class="eye-wrapper" id="eyeWrapper">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer3">
      <div class="rect1"></div>
      <div class="rect2"></div>
    </div>
    <div class="pupil" id="pupil"></div>
  </div>

  <script>
    const eyeWrapper = document.getElementById('eyeWrapper');
    const pupil = document.getElementById('pupil');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    let target = { x: 0, y: 0 };
    let current = { x: 0, y: 0 };
    let pupilTarget = { x: 0 };
    let pupilCurrent = { x: 0 };
    let mouseActive = false;
    let justBlinked = false;

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      target = { x: dx * 0.17, y: dy * 0.22 };
      pupilTarget = { x: dx * 0.25 };
      mouseActive = true;
    });

    function animate() {
      if (!mouseActive && !justBlinked) {
        target.x *= 0.98;
        target.y *= 0.98;
        pupilTarget.x *= 0.98;
      }
      current.x += (target.x - current.x) * 0.15;
      current.y += (target.y - current.y) * 0.15;
      eyeWrapper.style.transform = `translate(calc(-50% + ${current.x}px), calc(-50% + ${current.y}px))`;

      pupilCurrent.x += (pupilTarget.x - pupilCurrent.x) * 0.2;
      pupil.style.transform = `translateX(${pupilCurrent.x}px)`;

      requestAnimationFrame(animate);
    }

    animate();

    function blink() {
      justBlinked = true;
      eyeWrapper.classList.add('blinked');
      setTimeout(() => {
        eyeWrapper.classList.remove('blinked');
        justBlinked = false;
      }, 200);
    }

    document.addEventListener('click', () => blink());
    setInterval(() => {
      if (document.hasFocus()) blink();
    }, 10000 + Math.random() * 5000);
  </script>
</body>
</html>
